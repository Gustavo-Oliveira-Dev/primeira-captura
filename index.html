<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Torne-se um desenvolvedor web</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="flex">

                <div class="txt-lead">
                    <h1>
                        TORNE-SE UM <span>DESENVOLVEDOR WEB</span></h1>

                    <img src="./img/prog.png" alt="">

                    <p>Baixe o e-book gratuito e comece sua jornada.<br><span>Tire seus projetos do papel.</span>
                    </p>
                </div>

                <div class="form-lead">
                    <form action="#">
                        <h2>INSIRA SEUS DADOS <br>
                        <span>E RECEBA O E-BOOK NO SEU E-MAIL</span>
                    </h2>

                    <div class="input-box">
                        <label for="nome">Seu nome completo:*</label>
                        <input placeholder="Nome" type="text" name="" id="nome" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Seu Telefone:</label>
                        <input placeholder="Telefone" type="number" name="" id="telefone">
                    </div>

                    <div class="input-box">
                        <label for="E-MAIL">Seu E-mail:*</label>
                        <input placeholder="E-mail" type="email" name="" id="E-MAIL" required>
                    </div>

                    <div class="botao-enviar">
                        <input type="submit" value="Enviar">
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
